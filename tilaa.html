<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tilaa huolto – BikeFix</title>
  <link rel="stylesheet" href="css/styles.css?v=5">
  <script src="js/main.js" defer></script>
</head>
<body class="page-tilaa">

<header>
  <nav>
    <h1 class="brand"><a href="index.html">BikeFix</a></h1>

    <button class="menu-toggle" aria-expanded="false" aria-controls="main-menu" aria-label="Menu">
      <svg class="hamburger" width="28" height="20" viewBox="0 0 28 20" aria-hidden="true" focusable="false">
        <rect x="0" y="0"  width="28" height="4" rx="2" fill="currentColor"/>
        <rect x="0" y="8"  width="28" height="4" rx="2" fill="currentColor"/>
        <rect x="0" y="16" width="28" height="4" rx="2" fill="currentColor"/>
      </svg>
    </button>

    <ul id="main-menu">
      <li><a href="index.html">Etusivu</a></li>
      <li><a href="palvelut.html">Palvelut</a></li>
      <li><a href="tilaa.html" aria-current="page">Tilaa huolto</a></li>
      <li><a href="yhteystiedot.html">Yhteystiedot</a></li>
    </ul>
  </nav>
</header>

<main class="container">
  <section class="hero" aria-labelledby="tilaa-hero-title">
  <img class="hero-illustration"
     src="images/tilaa_hero.svg"
     alt="Henkilö täyttää huoltolomakkeen"
     width="640" height="430"
     decoding="async">

  <div class="hero-right">
    <h2 id="tilaa-hero-title">Tilaa huolto</h2>
    <p>Täytä lomake – noudamme pyöräsi haluamanasi ajankohtana.</p>
  </div>
</section>


  <section aria-labelledby="order-form-title">
    <h3 id="order-form-title">Varauslomake</h3>
    <form class="form" action="#" method="post">
      <label for="nimi">Nimi</label>
      <input id="nimi" name="nimi" type="text" required autocomplete="name" placeholder="Etunimi ja sukunimi">

      <label for="osoite">Osoite</label>
      <input id="osoite" name="osoite" type="text" required autocomplete="address-line1" placeholder="Katuosoite, huoneisto">

      <label for="puhelin">Puhelin</label>
      <input id="puhelin" name="puhelin" type="tel" required autocomplete="tel" placeholder="+358 …">

      <label for="kuvaus">Pyörän kuvaus</label>
      <textarea id="kuvaus" name="kuvaus" required placeholder="Merkki, malli, ongelma"></textarea>

      <div class="grid-2">
        <div>
          <label for="paiva">Päivämäärä</label>
          <input id="paiva" name="paiva" type="date" required>
        </div>
        <div>
          <label for="aika">Kellonaika</label>
          <input id="aika" name="aika" type="time" required>
        </div>
      </div>

      <button type="submit" class="cta-button">Lähetä</button>
    </form>
  </section>
</main>

<footer>
  <p>© 2025 BikeFix</p>
  <p class="credit">
    Illustrations by
    <a href="https://storyset.com/people" target="_blank" rel="noopener">Storyset</a>
  </p>
</footer>

</body>
</html>
