<main class="container">
  <section class="hero" aria-labelledby="tilaa-hero-title">
  <img class="hero-illustration"
     src="images/tilaa_hero.svg"
     alt="Henkilö täyttää huoltolomakkeen"
     width="640" height="430"
     decoding="async">

  <div class="hero-right">
    <h2 id="tilaa-hero-title">Tilaa huolto</h2>
    <p>Täytä lomake – noudamme pyöräsi haluamanasi ajankohtana.</p>
  </div>
</section>


  <section aria-labelledby="order-form-title">
    <form class="form" action="#" method="post">
      <h3 id="order-form-title" class="form-title">Varauslomake</h3>

     <label for="nimi">Nimi</label>
     <input id="nimi" name="nimi" type="text" required autocomplete="name" placeholder="Etunimi ja sukunimi">

      <label for="osoite">Osoite</label>
      <input id="osoite" name="osoite" type="text" required autocomplete="address-line1" placeholder="Katuosoite, huoneisto">

     <label for="puhelin">Puhelin</label>
      <input id="puhelin" name="puhelin" type="tel" required autocomplete="tel" placeholder="+358 …">

      <label for="kuvaus">Pyörän kuvaus</label>
      <textarea id="kuvaus" name="kuvaus" required placeholder="Merkki, malli, ongelma"></textarea>

      <div class="grid-2">
      <div>
        <label for="paiva">Päivämäärä</label>
        <input id="paiva" name="paiva" type="date" required>
      </div>
      <div>
        <label for="aika">Kellonaika</label>
        <input id="aika" name="aika" type="time" required>
      </div>
      </div>

      <button type="submit" class="cta-button">Lähetä</button>
    </form>
  </section>

</main>
